<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Операционные системы
  </ion-title>
</ion-navbar>

<ion-content class="learning-modules">
  <ion-refresher (refresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Потяните для обновления" refreshingText="Обновление...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-searchbar [(ngModel)]="myInput" [hideCancelButton]="shouldHideCancel" (input)="onInput($event)" (cancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <button ion-item (click)="onLearningModuleClick()">
          <ion-icon name="paper" item-left></ion-icon>
          <h2>ОС Linux</h2>
          <p>учебный модуль</p>
          <ion-icon name="ios-arrow-forward-outline" item-right hideWhen="ios"></ion-icon>
        </button>
      <ion-item-options>
        <button primary (click)="onLearningModuleClick()">
            <ion-icon name="open"></ion-icon>
              Открыть
        </button>
        <button secondary>
            <ion-icon name="download"></ion-icon>
              Загрузить
        </button>
        <button danger>
            <ion-icon name="close"></ion-icon>
              Убрать
          </button>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item-sliding>
      <button ion-item>
          <ion-icon name="paper" item-left></ion-icon>
          <h2>ОС Linux1</h2>
          <p>учебный модуль</p>
          <ion-icon name="ios-arrow-forward-outline" item-right hideWhen="ios"></ion-icon>
        </button>
      <ion-item-options>
        <button primary>
            <ion-icon name="open"></ion-icon>
              Открыть
        </button>
        <button secondary>
            <ion-icon name="download"></ion-icon>
              Обновить
        </button>
        <button danger>
            <ion-icon name="close"></ion-icon>
              Убрать
          </button>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item-sliding>
      <button ion-item>
          <ion-icon name="paper" item-left></ion-icon>
          <h2>ОС Linux2</h2>
          <p>учебный модуль</p>
          <ion-icon name="ios-arrow-forward-outline" item-right hideWhen="ios"></ion-icon>
        </button>
      <ion-item-options>
        <button primary>
            <ion-icon name="open"></ion-icon>
              Открыть
        </button>
        <button secondary>
            <ion-icon name="download"></ion-icon>
              Загрузить
        </button>
        <button dark>
            <ion-icon name="desktop"></ion-icon>
              Добавить
          </button>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item-sliding>
      <button ion-item>
          <ion-icon name="paper" item-left></ion-icon>
          <h2>ОС Linux3</h2>
          <p>учебный модуль</p>
          <ion-icon name="ios-arrow-forward-outline" item-right hideWhen="ios"></ion-icon>
        </button>
      <ion-item-options>
        <button primary>
            <ion-icon name="open"></ion-icon>
              Открыть
        </button>
        <button secondary>
            <ion-icon name="refresh"></ion-icon>
              Обновить
        </button>
        <button dark>
            <ion-icon name="desktop"></ion-icon>
              Добавить
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
