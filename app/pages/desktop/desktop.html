<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Рабочий стол
  </ion-title>
</ion-navbar>

<ion-content class="desktop">
  <ion-refresher (refresh)="refreshDesktop($event)" [pullMin]="110">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Потяните для обновления" refreshingText="Обновление...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-content *ngIf="learningModules.length == 0">
      Ваш рабочий стол пуст... Добавьте сюда свои учебные модули!
    </ion-card-content>
    <ion-list *ngIf="learningModules.length > 0">
      <ion-item-sliding *ngFor="let learningModule of learningModules">
        <button ion-item (click)="onLearningModuleClick(learningModule)">
          <ion-icon name="paper" item-left></ion-icon>
          <h2>{{learningModule.title}}</h2>
          <p>учебный модуль</p>
          <ion-icon name="ios-arrow-forward-outline" item-right hideWhen="ios"></ion-icon>
        </button>
        <ion-item-options>
          <button primary (click)="onLearningModuleClick(learningModule)">
            <ion-icon name="open"></ion-icon>
              Открыть
          </button>
          <button danger (click)="modifyDesktop(learningModule)">
            <ion-icon name="close"></ion-icon>
              Убрать
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    </ion-card>

</ion-content>
