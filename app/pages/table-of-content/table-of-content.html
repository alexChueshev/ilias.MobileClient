<ion-toolbar primary>
  <ion-title>
    Содержание
  </ion-title>
  <ion-buttons start>
    <button (click)="close()">
      <span showWhen="ios">Назад</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="table-of-content">
  <ion-list inset>
  <ion-item *ngFor="let chapter of chapters" (click)="onChapterClicked(chapter)">
    {{chapter.title}}
  </ion-item>
</ion-list>
</ion-content>
