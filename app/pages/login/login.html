<ion-navbar *navbar primary>
  <ion-title>
    ILIAS АлтГТУ
  </ion-title>
</ion-navbar>

<ion-content overflow-scroll="false" padding="true">

  <form #loginForm="ngForm" (submit)="login(loginForm.value)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Логин</ion-label>
        <ion-input type="text" ngControl="login" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Пароль</ion-label>
        <ion-input type="password" ngControl="password" required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button primary block type="submit">Вход</button>
    </div>
  </form>
</ion-content>
