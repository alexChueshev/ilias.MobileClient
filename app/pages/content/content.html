<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    {{learningModule?.title}}
  </ion-title>

  <ion-buttons end>
    <button (click)="openTableOfContents()">
      <ion-icon ios="ios-list-box-outline" name="list-box"></ion-icon>
    </button>
    <button (click)="openActions()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="content">
  <ion-card>
    <ion-card-header>
      {{title}}
    </ion-card-header>
    <ion-card-content [innerHTML]="content">
    </ion-card-content>
  </ion-card>
</ion-content>
